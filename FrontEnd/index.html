<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Chat Interface</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Link to our custom styles -->
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Sidebar width control */
    .expanded { width: 25%; }
    .collapsed { display: none !important; }
  </style>
</head>
<body class="bg-gray-100 h-screen flex transition-all duration-300" id="body">
<!-- Fixed Sidebar Toggle Button (always visible) -->
<button
        id="sidebarToggleButton"
        class="fixed top-4 left-4 z-50 bg-gray-700 text-white p-2 rounded"
        onclick="toggleSidebar()"
>
  â˜°
</button>

<!-- Sidebar for chat history -->
<div id="sidebar" class="expanded bg-gray-800 text-white p-4 flex flex-col transition-all duration-300">
  <!-- Removed the toggle button from inside the sidebar -->
  <h2 class="text-lg font-bold mb-4">Chat History</h2>
  <ul id="chat-history" class="flex-1 overflow-y-auto space-y-2">
    <!-- Chat history will be inserted here -->
  </ul>
  <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white p-2 rounded" onclick="newChat()">New Report</button>
</div>

<!-- Main Chat Area -->
<div class="flex-1 flex flex-col relative">
  <!-- User Information & Dark Mode Toggle -->
  <div class="absolute top-4 right-4 bg-white shadow-md p-2 rounded flex items-center space-x-2 user-info">
    <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full" />
    <span class="text-gray-700 font-semibold">Current User</span>
    <button id="darkModeBtn" class="ml-4 bg-gray-700 text-white p-2 rounded" onclick="toggleDarkMode()">ðŸŒ™</button>
  </div>

  <!-- Chat Messages -->
  <div class="flex-1 p-4 overflow-y-auto" id="chat-container">
    <!-- Chat messages will appear here -->
  </div>

  <!-- Chat Input in the Middle -->
  <div class="p-4 bg-white border-t flex items-center justify-center absolute bottom-1/2 left-1/2 transform -translate-x-1/2 translate-y-1/2 w-2/3 shadow-md rounded-lg chat-input-panel">
    <input id="chat-input" type="text" class="flex-1 border rounded p-2" placeholder="Type the company name ..." onkeydown="handleKey(event)" />
    <button class="ml-2 bg-green-500 hover:bg-green-600 text-white p-2 rounded" onclick="sendMessage()">Send</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
